<!DOCTYPE html>
<html lang="en" id="container2">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Quiz</title>
  <link rel="stylesheet" href="app.css" />
  <link rel="stylesheet" href="game.css" />
</head>
<body>
  <button class="btn" id="Fullscreen-button">Open Quiz in Fullscreen Mode</button>
  <div class="container" id="container22">
    <div id="game" class="justify-center flex-column">
      <div id="hud">
        <div id="hud-item">
          <p class="hud-prefix" id='progressText'>
            Question
          </p>
          <div id="progressBar">
            <div id="progressBarFull"></div>
          </div>
        </div>
        <div id="hudd-item">
          <p class="hud-prefixx" id='timeText'>
            Time
          </p>
          <div id="progressBar">
            <div id="timeBarFull"></div>
          </div>
        </div>
        <div>
          <p class="hud-prefixx" id='timeText'>
            Song
          </p>
          <button class="btn" id="startstop">Baslat/Durdur</button>
          <audio autoplay id="muzik">
            <source src="./Track1.mp3" type="audio/mpeg">
          </audio>
        </div>
        <div id="hu-item">
          <p id='progressText' class="hud-prefix">
            Score
          </p>
          <h1 class="hud-main-text" id='score'>
            0
          </h1>
        </div>
      </div>
      <h2 id="question">What is the answer to this questions?</h2>
      <div class="choice-container">
        <p class="choice-prefix">A</p>
        <p class="choice-text" data-number="1">Choice 1</p><!--burada data-number koymamızın nedeni-->
      </div>
      <div class="choice-container">
        <p class="choice-prefix">B</p>
        <p class="choice-text" data-number="2">Choice 2</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">C</p>
        <p class="choice-text" data-number="3">Choice 3</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">D</p>
        <p class="choice-text" data-number="4">Choice 4</p>
      </div>
    </div>
  </div>
  <script src="game.js"></script>
  <script type="text/javascript"></script>
</body>
</html>
